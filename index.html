  <title>Chandana Srinivas Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #e7f6fb, #ffffff);
      color: #2c3e50;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 30px;
      display: flex;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .content {
      flex: 1 1 500px;
    }

    .content h1 {
      font-size: 48px;
      margin: 0;
      color: #1b4d3e;
    }

    .content h2 {
      font-size: 28px;
      margin-top: 10px;
      color: #398059;
    }

    .content p {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
    }

    .button {
      margin-top: 30px;
    }

    .button a {
      text-decoration: none;
      background-color: #1b4d3e;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button a:hover {
      background-color: #14533b;
    }

    .photo {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
        width: 400px;
        max-width: 100%;
        height: auto;
        border-radius: 2px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }


    /* Bottom section */
    .bottom-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 30px;
    }

    .bottom-section h3 {
      font-size: 32px;
      color: #1b4d3e;
      margin-bottom: 20px;
    }

    .bottom-section .item {
      margin-bottom: 30px;
    }

    .bottom-section .item h4 {
      margin: 0;
      font-size: 24px;
      color: #3b7a57;
    }

    .bottom-section .item p {
      margin-top: 8px;
      font-size: 16px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .content, .photo {
        text-align: center;
      }
    }
  </style>
</head>
